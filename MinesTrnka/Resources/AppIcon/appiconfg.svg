<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Main bomb body (black circle) -->
  <circle cx="50" cy="55" r="25" fill="#000000" stroke="#333333" stroke-width="1"/>

  <!-- Bomb fuse/wick -->
  <path d="M 65 35 Q 70 30 75 25 Q 80 20 85 15" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Spark/flame at the end of fuse -->
  <circle cx="85" cy="15" r="3" fill="#FF4500"/>
  <circle cx="87" cy="13" r="2" fill="#FF6347"/>
  <circle cx="83" cy="12" r="1.5" fill="#FFD700"/>

  <!-- Highlight on bomb to make it look 3D -->
  <ellipse cx="45" cy="48" rx="8" ry="12" fill="#333333" opacity="0.6"/>

  <!-- Small spikes around the bomb -->
  <rect x="49" y="25" width="2" height="8" fill="#000000" transform="rotate(0 50 55)"/>
  <rect x="49" y="25" width="2" height="8" fill="#000000" transform="rotate(45 50 55)"/>
  <rect x="49" y="25" width="2" height="8" fill="#000000" transform="rotate(90 50 55)"/>
  <rect x="49" y="25" width="2" height="8" fill="#000000" transform="rotate(135 50 55)"/>
  <rect x="49" y="25" width="2" height="8" fill="#000000" transform="rotate(180 50 55)"/>
  <rect x="49" y="25" width="2" height="8" fill="#000000" transform="rotate(225 50 55)"/>
  <rect x="49" y="25" width="2" height="8" fill="#000000" transform="rotate(270 50 55)"/>
  <rect x="49" y="25" width="2" height="8" fill="#000000" transform="rotate(315 50 55)"/>
</svg>